    <div class="container-fluid">

        <div class="main">
            <div class="location-data">
                <span class="fst-italic fw-light  ms-md-4 ms-2">You are in</span>
                <p class="display-5 mt-md-4 ms-md-4 mb-md-1 " id="current-location"></p>
                <p class="lead ms-md-4 ms-2" id="current-date"></p>
                <p class="lead ms-md-4 ms-2" id="current-time"></p>
            </div>

            <div id="temprature"></div> 

            <div class="other-data row justify-content-md-between">
                <div class="col-12 mb-3 col-md-6">
                    <span>Wind Degree:</span>
                    <span id="wind-deg"></span>
                </div>
                <div class="col-12 mb-3 col-md-6">
                    <span>Wind Speed:</span>
                    <span id="wind-speed"></span>
                    <span>metre/sec</span>
                </div>
                <div class="col-12 mb-3 col-md-6">
                    <span>Humidity:</span>
                    <span id="humidity"></span>
                    <span>%</span>
                </div>
                <div class="col-12 mb-3 col-md-6">
                    <span>Cloudiness:</span>
                    <span id="cloudiness"></span>
                    <span>%</span>
                </div>
                <div class="col-12 mb-3 col-md-6">
                    <span>Dew-points:</span>
                    <span id="dewPoints"></span>
                    <span>k</span>
                </div>
